<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
        <title>Отслеживание посылки</title>
    	<meta name="keywords" content="tracking, belpost" />
		<meta name="description" content="Tracks delivery from belpost.by and notifies you by email when the delivery status changed." />
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/templatemo_main.css">
    </head>
    <body>
        <div id="main-wrapper">
            <!--[if lt IE 7]>
                <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
            <![endif]-->
            <div class="image-section">
                <div class="image-container">
                    <img src="images/background.jpg" id="home-img" class="main-img inactive" alt="Home">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-6 templatemo-content-wrapper">
                    <div class="templatemo-content">
                        <div class="alert alert-success" style="display:none;">
                            <strong>Регистрация прошла успешно.</strong>
                        </div>
                        <section id="contact-text" class="active">
                            <div class="col-sm-12 col-md-12">
                                <div class="row">
                                    <div class="col-sm-12 col-md-12"><h2>Отслеживание посылки</h2></div>
                                    <div class="clearfix"></div>
                                </div>
                               
                                    <div class="row">
                                        <div class="col-sm-6 col-md-6">
                                            <form id="tracking-form">
                                                <div class="form-group">
                                                    <input type="text" name="email" id="email" class="form-control" placeholder="Введите ваш Email" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="tracking" id="tracking" class="form-control" placeholder="Введите номер почтового отправления" />
                                                </div>
                                                <div class="form-group">
                                                    <input type="text" name="description" id="description" class="form-control" placeholder="Введите пояснение для посылки" />
                                                </div>
                                            </form>
                                        </div>
                                        <div class="col-sm-6 col-md-6">
                                            <p><b>Посылка будет автоматически отслеживаться на сайте http://search.belpost.by и при изменении статуса вы будете получать сообщения по электронной почте.</b></p>
                                            <button type="button" class="btn btn-primary">Отслеживать</button>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                            </div>
                        </section>
                        <a href="mailto:reply.posttrack@gmail.com" style="color: wheat;font-size: 12px;float: right;">reply.posttrack@gmail.com</a>
                    </div>
                </div>
            </div>
	</div>      
        <div id="preloader">
            <div id="status">&nbsp;</div>
        </div>
        <script src="Scripts/jquery-2.1.1.min.js"></script>
        <script src="Scripts/jquery.backstretch.min.js"></script>
        <script src="Scripts/jquery.validate.min.js"></script>
        <script src="Scripts/templatemo_script.js"></script>
</body>
</html>
